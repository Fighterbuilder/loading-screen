<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Garry's Mod Loading Screen</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="css/loading.css">
		<link rel="stylesheet" type="text/css" href="css/animations.css">
	</head>
	<body>
		<div id="container">
			<img src="img/logo.png">
			<centre>
				<marquee>
					<br><br>
					<div class="walk">:3</div>
					<div class="shadow"><img src="img/shadow 2.png"></div>
				</marquee>
			</centre>
		</div>
		<div id="funnytext">
			<marquee><h1>hey guys check out my cool gmod server :DDDDDDDDDD</h1></marquee>
			<h4>♫ NeoMAX - DM Ashura (for Stepmania)</h4>
		</div>
		<div id="musicmenu">
			<h2>heres some low-quality background music, have fun :)</h2>
			<h4>♫ Ending 1 (Music List) - DDRMAX</h4>
			<audio controls src="bgm.mp3" loop></audio>
			<hr>
			<h4>♫ Ending - Pac-Man Arrangement</h4>
			<audio controls src="bgm2.mp3" loop></audio>
			<hr>
			<h4>♫ NeoMAX - DM Ashura</h4>
			<audio controls src="neoMAX.mp3" loop></audio>
		</div>
	</body>
</html>
