<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Garry's Mod Loading Screen</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="img/icon.png">
		
		<style>
		@import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@400;900&display=swap');
		</style>
	</head>
	<body>
		<div id="container">
			<img src="img/logo.png">
			<centre>
				<marquee>
					<br><br>
					<div class="walk">:3</div>
					<div class="shadow"><img src="img/shadow 2.png"></div>
				</marquee>
			</centre>
		</div>
		<div id="funnytext">
			<marquee><h1>hey guys check out my cool gmod server :DDDDDDDDDD</h1></marquee>
		</div>
		<hr>
		<div id="info">
			<h2>Next Map:</h2>
			<h3><div id="mapname">Ohio</div></h3>
			<hr>
			<h3><span id="remain">1</span>/<span id="total">1</span> files left.</h3>
		</div>
	</body>
	<script>
	window.GameDetails = function (servername, serverurl, mapname, maxplayers, steamid, gamemode) {
		window.mapname.innerHTML = mapname
	}

	window.SetFilesTotal = function (total) {
		window.total.innerHTML = total
	}

	window.SetFilesNeeded = function (needed) {
		window.remain.innerHTML = needed
	}
</script>
</html>
